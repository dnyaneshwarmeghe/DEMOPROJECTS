<!DOCTYPE html>
<html lang="en">
 <head>

  <title>Registration Form</title>
  <link rel="icon" href="E:\HTML_CSS_JS\image\logo.png">
 
  
  <Style>
     span{
	     color:Red;
	     }
    body{
        background-image:url("wallpaper.jpg");
		background-size:cover;
        }
	    
	  div{
        background:#ffccff;
		margin:auto;
		padding:30px;
		width:210px;
		height:350px;
		border-radius:15px;
		box-shadow:2px 2px 10px blue;
		 }
		h3{
		 white-space:nowrap;
		}
		button{
      background:green;


		}
  </Style>

 </head>
 <body>
 <div>
    <h3>Student Registration form</h3>
    <form>
    <label>Fullname</label> <span>*</span><br>    
	 <input type="text" id="name" name="name" required> <br>
	 
   <label>Email</label><span>*</span><br>
     <input type="email" id="mail" name="mail" required><br>

   <label>Contact</label><span>*</span><br>
     <input type="text" id="contact" name="contact" required><br>

   <label>Course</label><span>*</span><br>
     <select id="course" name="course">
	    <option value="c">C</option>
				<option value="cpp">CPP</option>
				<option value="cj">Corejava</option>
				<option value="aj">Advjava</option>
				<option value="fsj">Full Stack Java</option>
				<option value="asp">ASP.net</option>
				<option value="c#">C#.net</option>
				<option value="fsdn">Full Stack .Net</option>
				<option value="python">Python</option>
				<option value="dj">Django</option>
				<option value="flask">Flask</option>
				<option value="htm-js" selected>HTML-JavaScript</option>
				<option value="angular">Angular</option>
				<option value="react">React</option>
				<option value="node">NodeJS</option>
				<option value="php">PHP</option>
				<option value="aws">AWS</option>
				<option value="xml-ws">XML-Web Services</option>
				<option value="oracle">Oracle</option>
				<option value="mysql">MySQL</option>
				<option value="mongo">MongoDB</option>
				<option value="unix">Unix/Linux</option>
			</select> <br><br>
     <label>Mode of Training</label><span>*</span><br>
        <select value="Mode of Course" name="Mode of Course">
	        	<option value="Classroom">Classroom Training</option>
				<option value="Online" selected>Online Training</option>
				<option value="Project">Project Training</option>
				<option value="Placement">Placement Training</option>
				<option value="Weekend">Weekend Training</option>
				<option value="Internship">Internship</option>
	 	 
	    </select>
		<p align="center">
					<button>Submit</button>
	    </p>
	</form> 
</div>	
  
 </body>
</html>
